<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 list-block" [ngStyle]="{height: height+'px'}">
            <list [list]="list" [selectedItem]="item" (setItem)="setItem($event)"></list>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9  overflow-y" [ngStyle]="{height: height+'px'}">
            <detail [item]="item"></detail>
        </div>
    </div>
</div>
